<html>
    <head>
        <title>Challenge One Poster</title>
        <style>
            *{
                margin: 0;
                padding: 0;
                /* overflow: hidden; */
            }
            div#container{
                width: 800px;
                height: 1035px;
                border-width: 2px;
                border-color: red;
                border-style: solid;
                margin: 0 auto;
                /* text-align: center; */
                background-image: url("images/bg-1.png");
                background-size: 100%;
                position: relative;
                overflow: hidden;
                
            }

            div#hexOne{
                transform: rotate(45deg);
                background-color: yellow;
                position: relative;
            }
         
            .hexagon {
                position: absolute;
                left: 480px;
                width: 381px;
                top: -54px; 
                height: 220px;
                background-color: white;
                margin: 110px 0;
                box-sizing: border-box;
                
            }

            .hexagon:before,
            .hexagon:after {
                content: "";
                position: absolute;
                width: 0;
                border-left: 191px solid transparent;
                border-right: 191px solid transparent;
            }

            .hexagon:before {
                bottom: 99.5%;
                border-bottom: 110px solid yellow;
            }

            .hexagon:after {
                top: 99.5%;
                width: 0;
                border-top: 110px solid yellow;
            }
            div#hexTwo{
                transform: rotate(45deg);
                background-color: white;
                position: relative;
            }
         
            .hexagontwo {
                position: absolute;
                left: 265px;
                width: 300px;
                top: -103px; 
                height: 173.21px;
                background-color: white;
                margin: 86.60px 0;
                box-sizing: border-box;
                
            }

            .hexagontwo:before,
            .hexagontwo:after {
                content: "";
                position: absolute;
                width: 0;
                border-left: 150px solid transparent;
                border-right: 150px solid transparent;
            }

            .hexagontwo:before {
                bottom: 99.5%;
                border-bottom: 86.60px solid white;
            }

            .hexagontwo:after {
                top: 99.5%;
                width: 0;
                border-top: 86.60px solid white;
            }
            div#hexThree{
                transform: rotate(45deg);
                background-color: white;
                position: relative;
            }
         
            .hexagonthree {
                position: absolute;
                left: 581px;
                width: 280px;
                top: -118px; 
                height: 161.7px;
                background-color: white;
                margin: 80.9px 0;
                box-sizing: border-box;
                
            }

            .hexagonthree:before,
            .hexagonthree:after {
                content: "";
                position: absolute;
                width: 0;
                border-left: 140px solid transparent;
                border-right: 140px solid transparent;
            }

            .hexagonthree:before {
                bottom: 99.5%;
                border-bottom: 80.9px solid white;
            }

            .hexagonthree:after {
                top: 99.5%;
                width: 0;
                border-top: 80.9px solid white;
            }

            h1#title{
                position: absolute;
                left: 100px;
                top: 350px;
                z-index: 6;
            }
            div#textOne{
                width: 380px;
                height: 300px;
                border: 2px solid pink;
                position: absolute;
                left: 0;
                top: 0;
            }
            div#textOne h1{
                color: white;
                font-weight: 10;
                font-family: sans-serif;
                font-size: 50px;
            }
            div#textOne p{
                color: white;
                font-weight: 400;
                font-family: sans-serif;
            }
        </style>
    </head>
    <body>
        <div id="container">
            <div id="textOne">
                <h1>HEADLINE</h1>
                <p id="space">SPACE HERE</p>
                <p>Lorem Ipsum. Pellentesque id neque</p>
            </div>
            
            <div id="hexOne" class="hexagon"></div>
            <div id="hexTwo" class="hexagontwo"></div>
            <div id="hexThree" class="hexagonthree"></div>
            
            <h1 id="title"></h1>
        </div>
    </body>
</html>

<html>
    <head>
        <title>Challenge One Poster</title>
        <style>
            *{
                margin: 0;
                padding: 0;
            }
            div#container{
                width: 800px;
                height: 1035px;
                border-width: 2px;
                border-color: red;
                border-style: solid;
                margin: 0 auto;
                /* text-align: center; */
                background-image: url("images/bg-1.png");
                background-size: 100%;
                position: relative;
                
            }
         
            .hexagon {
                position: relative;
                transform: rotate(45deg);
                left: 100px;
                width: 300px;
                top: 20px; 
                height: 173.21px;
                background-color: yellow;
                margin: 86.60px 0;
                
            }

            .hexagon:before,
            .hexagon:after {
                content: "";
                position: absolute;
                width: 0;
                border-left: 150px solid transparent;
                border-right: 150px solid transparent;
            }

            .hexagon:before {
                bottom: 100%;
                border-bottom: 86.60px solid yellow;
            }

            .hexagon:after {
                top: 100%;
                width: 0;
                border-top: 86.60px solid yellow;
            }

            h1#title{
                position: absolute;
                left: 100px;
                top: 350px;
                z-index: 6;
            }
        </style>
    </head>
    <body>
        <div id="container">
            
            <div class="hexagon"></div>
            
            <h1 id="title"></h1>
        </div>
    </body>
</html>
